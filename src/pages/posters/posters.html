<ion-header>

  <ion-navbar>
    <ion-title>POSTERS</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<!-- posters -->
<div *ngFor="let posts of menu_posters" class="cards">
    <ion-card>
      <ion-card-content>
          <p class="title">{{posts.title}}</p>
          <br>
          <p class="subtitule">- {{posts.name}}</p>
      <button ion-button color="primary">Abrir PDF</button>
      </ion-card-content>
    </ion-card>
</div>
<!-- END-posters -->
</ion-content>
