<ion-header>

  <ion-navbar>
    <ion-title>POSTERS</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <h1>POSTERS</h1>
<!-- posters -->
<div *ngFor="let posts of menu_posters">
    <ion-card class="card">
      <ion-card-content class="pdfCard">
          <p class="pdfTitle">{{posts.title}}</p>
          <br>
          <p class="pdfAuthor">- {{posts.name}}</p>
      <button ion-button color="primary" (click)="openPDF(posts.url)" class="pdfBtn">Abrir PDF</button>
      </ion-card-content>
    </ion-card>
</div>
<!-- END-posters -->
</ion-content>
