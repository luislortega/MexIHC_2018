<ion-header no-border>
    <ion-navbar>
        <ion-title >
          <p class="titlePapers">POSTERS</p></ion-title>
    </ion-navbar>
    <hr>
</ion-header>


<ion-content>
<!-- posters -->
<div *ngFor="let posts of menu_posters" class="cards">
    <ion-card>
      <ion-card-content>
        <p class="titlePdf">{{posts.title}}</p>
        <p class="authorsPdf">- {{posts.name}}</p>
        <button ion-button color="primary" (click)="openPDF(posts.url)" clear class="btnPdf" block>Open PDF</button>
      </ion-card-content>
    </ion-card>
</div>
<!-- END-posters -->
</ion-content>
