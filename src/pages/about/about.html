<ion-header no-border>
  <ion-navbar>
      <ion-title>
          <img src="../../assets/logo.svg" >        
      </ion-title>
      <hr>
  </ion-navbar>
</ion-header>
<ion-content>
  <h1>Schedule</h1>
  <!-- SCHEDULE -->
  <div *ngFor="let sche of menu_schedule" no-padding>
    <ion-card (click)="openPaper(sche.url)" class="cards" no-margin>
      <ion-card-content>
        <p class="typePaper">{{sche.title}}</p>
      </ion-card-content>
    </ion-card>
  </div>
  <!-- END-SCHEDULE -->
</ion-content>
