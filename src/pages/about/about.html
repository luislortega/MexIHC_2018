<ion-header>
  <ion-navbar>
    <ion-title>
      <img src="../../assets/logo.svg" style="width: 50px; margin-left: auto;
          margin-right: auto;
          display: block;">
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Schedule</h1>
  <!-- SCHEDULE -->
  <div *ngFor="let sche of menu_schedule" class="cards">
    <ion-card (click)="openPaper(sche.url)">
      <ion-card-content>
        <p class="title">{{sche.title}}</p>
      </ion-card-content>
    </ion-card>
  </div>
  <!-- END-SCHEDULE -->
</ion-content>
