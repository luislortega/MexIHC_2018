<ion-header no-border>
  <ion-navbar>
      <ion-title>
          <img src="../../assets/logo.svg" >        
      </ion-title>
      <hr>
  </ion-navbar>
</ion-header>

<ion-content>
  <h1>Papers</h1>
  <!-- CARDS -->
  <div *ngFor="let cards of menu_cards" no-padding>
      <ion-card (click)='pushActivity(cards.url)' class="cards" no-margin>
        <ion-card-content>
            <p class="typePaper">{{cards.nombre}}</p>
        </ion-card-content>
      </ion-card>
  </div>
<!-- END-CARDS -->
</ion-content>
