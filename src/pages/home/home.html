<ion-header>
  <ion-navbar>
      <ion-title>
          <img src="../../assets/logo.svg" style="width: 50px; margin-left: auto;
          margin-right: auto;
          display: block;">        
      </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Papers</h1>
  <!-- CARDS -->
  <div *ngFor="let cards of menu_cards" class="cards">
      <ion-card (click)='pushActivity(cards.url)'>
        <ion-card-content>
            <p>{{cards.nombre}}</p>
        </ion-card-content>
      </ion-card>
  </div>
<!-- END-CARDS -->
</ion-content>
