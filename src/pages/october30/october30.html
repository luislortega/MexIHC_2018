<!--
  Generated template for the October29Page page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

    <ion-navbar>
      <button ion-button icon-only clear (click)="this.navCtrl.pop()">
        <ion-icon name="close"></ion-icon> close
      </button>
    </ion-navbar>
  
  </ion-header>
  
  <ion-content padding>
    <h1>October 30</h1>
    <!-- tab -->
    <div *ngFor="let tab of tabla_30" class="cards">
      <ion-card>
        <ion-card-content>
          <strong>{{tab.time}}</strong>
          <p> <strong>Activity:</strong> {{tab.activity}}</p>
          <p> <strong>Place:</strong> {{tab.place}}</p>
          <p> <strong>Volunteer:</strong> {{tab.volunteer}}</p>
          <div *ngIf= "tab.url != 'none'">
              <button ion-button color="primary" (click)="openPDF(tab.url)">Abrir PDF</button>
          </div>
  
        </ion-card-content>
      </ion-card>
    </div>
    <!-- END-tab -->
  </ion-content>
