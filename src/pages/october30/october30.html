<!--

  Ionic pages and navigation.

<ion-header>

    <ion-navbar>
      <button ion-button icon-only clear (click)="this.navCtrl.pop()">
        <ion-icon name="close"></ion-icon> close
      </button>
    </ion-navbar>

  </ion-header>

  <ion-content padding>
    <h1>October 30</h1>
    <!-- tab -->
    <div *ngFor="let tab of tabla_30" class="cards">
        <ion-card  class="card">
            <ion-card-content class="pdfCard">
                <p class="place">{{tab.place}}</p>
                <p class="time">{{tab.time}}</p>
                <p class="activity">{{tab.activity}}</p>
                <br>
                <button *ngIf= "tab.url != 'none'" ion-button color="danger" (click)="openPDF(tab.url)" class="btnPdf">Open PDF</button>
            </ion-card-content>
          </ion-card>
    </div>
    <!-- END-tab -->
  </ion-content>
