<ion-header>

  <ion-navbar>
    <ion-title>FULL AND SHORT PAPERS</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>SELECT ONE</h1>
  <!-- papers -->
  <div *ngFor="let papers of menu_papers" class="cards">
    <ion-card (click)="openPaper(papers.url)">
      <ion-card-content>
        <p class="title">{{papers.title}}</p>
      </ion-card-content>
    </ion-card>
  </div>
  <!-- END-papers -->
</ion-content>
