<ion-header no-border>
  <ion-navbar>
      <ion-title >
        <p class="titlePapers"> FULL & SHORT PAPERS</p></ion-title>
  </ion-navbar>
  <hr>
</ion-header>

<ion-content>
  <h1>Select one</h1>
  <!-- papers -->
  <div *ngFor="let papers of menu_papers" >
    <ion-card (click)="openPaper(papers.url)" class="cards">
      <ion-card-content>
        <p class="typePaper">{{papers.title}}</p>
      </ion-card-content>
    </ion-card>
  </div>
  <!-- END-papers -->
</ion-content>
