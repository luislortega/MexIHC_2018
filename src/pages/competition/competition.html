<ion-header>

  <ion-navbar>
    <ion-title>STUDENTS DESIGN COMPETITION</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<!-- competition -->
<div *ngFor="let comps of menu_competition" class="cards">
    <ion-card>
      <ion-card-content>
          <p class="title">{{comps.title}}</p>
          <br>
          <p class="subtitule">- {{comps.name}}</p>
      <button ion-button color="primary" (click)="openPDF(comps.url)">Abrir PDF</button>
      </ion-card-content>
    </ion-card>
</div>
<!-- END-competition -->
</ion-content>
