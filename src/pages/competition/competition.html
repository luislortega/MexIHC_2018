<ion-header no-border>
    <ion-navbar>
        <ion-title >
          <p class="titlePapers">STUDENTS DESIGN COMPETITION</p></ion-title>
    </ion-navbar>
    <hr>
</ion-header>

<ion-content>
<!-- competition -->
<div *ngFor="let comps of menu_competition" >
    <ion-card class="cards">
      <ion-card-content>
        <p class="titlePdf">{{comps.title}}</p>
        <p class="authorsPdf">- {{comps.name}}</p>
        <button ion-button color="primary" (click)="openPDF(comps.url)" clear class="btnPdf" block>Open PDF</button>
      </ion-card-content>
    </ion-card>
</div>
<!-- END-competition -->
</ion-content>
