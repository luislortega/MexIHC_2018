<ion-header>
  <ion-navbar>
    <ion-title>GRADUATE COLLOQUIUM</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <!-- colloquium -->
  <div *ngFor="let coloquio of menu_coloquio" class="cards">
      <ion-card>
        <ion-card-content>
            <p class="title">{{coloquio.title}}</p>
            <br>
            <p class="subtitule">- {{coloquio.name}}</p>
        <button ion-button color="primary" (click)="openPDF(coloquio.url)">Abrir PDF</button>
        </ion-card-content>
      </ion-card>
  </div>
  <!-- END-colloquium -->
</ion-content>
