<ion-header no-border>
    <ion-navbar>
        <ion-title >
          <p class="titlePapers">GRADUATE COLLOQUIUM</p>
        </ion-title>
    </ion-navbar>
    <hr>
</ion-header>

<ion-content >
    <!-- colloquium -->
  <div *ngFor="let coloquio of menu_coloquio">
      <ion-card class="cards">
        <ion-card-content>
            <p class="titlePdf">{{coloquio.title}}</p>
            <p class="authorsPdf">- {{coloquio.name}}</p>
            <button ion-button color="primary" (click)="openPDF(coloquio.url)" clear class="btnPdf" block>Open PDF</button>
        </ion-card-content>
      </ion-card>
  </div>
  <!-- END-colloquium -->
</ion-content>
