<ion-header no-margin>

  
  <ion-navbar>
    <button ion-button icon-only clear (click)="this.navCtrl.pop()">
      <ion-icon name="close"></ion-icon> close
    </button>
  </ion-navbar>
  <ion-header no-border no-shadow>
    <ion-navbar>
      <ion-grid>
        <ion-row>
          <ion-col>
              <button ion-button icon-only clear (click)="this.navCtrl.pop()">
                  <ion-icon name="close"></ion-icon> close
              </button>
          </ion-col>
          <ion-col>
              <ion-title>
                  <img src="../../assets/logo.svg">    
                </ion-title>
          </ion-col>
        </ion-row>
      </ion-grid>
      <hr>

        
    </ion-navbar>
  </ion-header>

</ion-header>
<ion-content>
  <h1 class="name">FULL & SHORT PAPERS</h1>
  <!-- papers -->
  <div *ngFor="let papers of menu_fullpapers" >
    <ion-card  (click)="openPDF(papers.url)" class="cards">
      <ion-card-content>
        <p class="title">{{papers.title}}</p>
        <p class="authors">- {{papers.name}}</p>
      </ion-card-content>
    </ion-card>
  </div>
  <!-- END-papers -->
</ion-content>
