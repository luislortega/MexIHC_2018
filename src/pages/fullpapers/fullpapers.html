<!--
  Generated template for the FullpapersPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header no-border>
  <ion-navbar>
    <button ion-button icon-only clear (click)="this.navCtrl.pop()">
      <ion-icon name="close"></ion-icon>Close
    </button>
  </ion-navbar>
  <hr>
</ion-header>
<ion-content>
  <h1>Full Papers</h1>
  <!-- papers -->
  <div *ngFor="let papers of menu_fullpapers">
    <ion-card (click)="openPDF(papers.url)" class="cards">
      <ion-card-content>
        <p class="titlePdf">{{papers.title}}</p>
        <p class="authorsPdf">- {{papers.name}}</p>
        <button ion-button color="primary" (click)="openPDF(papers.url)" clear class="btnPdf" block>Abrir PDF</button>
      </ion-card-content>
    </ion-card>
  </div>
  <!-- END-papers -->
</ion-content>
