<ion-header>

  <ion-navbar>
    <button ion-button icon-only clear (click)="this.navCtrl.pop()">
      <ion-icon name="close"></ion-icon> close
    </button>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <h1>FULL PAPERS</h1>
  <!-- papers -->
  <div *ngFor="let papers of menu_fullpapers" class="cards">
    <ion-card>
      <ion-card-content>
        <p class="title">{{papers.title}}</p>
        <br>
        <p class="subtitule">- {{papers.name}}</p>
        <button ion-button color="primary">Abrir PDF</button>
      </ion-card-content>
    </ion-card>
  </div>
  <!-- END-papers -->
</ion-content>
