<ion-header>

  <ion-navbar>
    <button ion-button icon-only clear (click)="this.navCtrl.pop()">
      <ion-icon name="close"></ion-icon> close
    </button>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <h1>SHORT PAPERS</h1>
  <!-- papers -->
  <div *ngFor="let papers of menu_shortpapers" class="cards">
    <ion-card class="card">
      <ion-card-content class="pdfCard">
        <p class="pdfTitle">{{papers.title}}</p>
        <br>
        <p class="pdfAuthor">- {{papers.name}}</p>
      <button ion-button color="primary" (click)="openPDF(papers.url)" class="pdfBtn">Abrir PDF</button>
      </ion-card-content>
    </ion-card>
  </div>
  <!-- END-papers -->
</ion-content>
